services:
  - type: web
    name: screenie
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT server:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://${RENDER_EXTERNAL_URL}
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: PORT
        value: 10000