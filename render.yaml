services:
  - type: web
    name: screenie
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /opt/render/project/src/data
      sqlite3 /opt/render/project/src/data/users.db < schema.sql
      sqlite3 /opt/render/project/src/data/users.db < force_admin.sql
    startCommand: gunicorn --bind 0.0.0.0:$PORT server:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://${RENDER_EXTERNAL_URL}
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: PORT
        value: 10000