<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Screenie - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'MS Sans Serif';
            src: local('MS Sans Serif'),
                 local('Microsoft Sans Serif'),
                 local('Tahoma');
            font-display: swap;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #c8c8c8;
            --text-error: #ff2222;
            --text-success: #00ff00;
            --accent: #990000;
            --border: #333333;
            --border-light: #444444;
            --border-dark: #222222;
            --tab-active: #222222;
            --tab-hover: #1a1a1a;
        }

        body {
            background: var(--bg-primary);
            font-family: monospace;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 14px;
        }

        .admin-container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .title {
            font-size: 24px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 1px;
        }

        .title::before {
            content: "ðŸ’€";
            font-size: 24px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            gap: 1px;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            border-bottom: none;
            margin-bottom: -1px;
            letter-spacing: 0.5px;
        }

        .tab:hover {
            background: var(--tab-hover);
        }

        .tab.active {
            background: var(--tab-active);
            border-bottom: 1px solid var(--tab-active);
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 4px 4px;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 24px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-number {
            font-size: 32px;
            color: var(--text-primary);
            margin: 10px 0;
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-primary);
            font-size: 14px;
            opacity: 0.8;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: monospace;
            font-size: 14px;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .search-bar:focus {
            border-color: var(--accent);
            outline: none;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
        }

        .data-table th {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .data-table td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .data-table tr:hover td {
            background-color: var(--bg-secondary);
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid var(--accent);
            color: var(--text-primary);
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            margin-right: 5px;
            background: transparent;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background: var(--accent);
        }

        .status-badge {
            padding: 6px 12px;
            font-size: 14px;
            display: inline-block;
            min-width: 100px;
            text-align: center;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid currentColor;
        }

        .status-active {
            border-color: #006600;
            color: #00ff00;
        }

        .status-disabled {
            border-color: var(--accent);
            color: var(--text-error);
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--text-primary);
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background: var(--accent);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 4px;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 14px;
            letter-spacing: 0.5px;
            z-index: 1000;
            display: none;
        }

        .notification.success {
            background: #006600;
            border: 1px solid #00ff00;
        }

        .notification.error {
            background: var(--accent);
            border: 1px solid var(--text-error);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-primary);
            font-style: italic;
            opacity: 0.6;
            background: var(--bg-primary);
            border-radius: 4px;
            border: 1px dashed var(--border);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .admin-container {
                width: 100%;
                margin: 0;
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .tabs {
                flex-direction: column;
                gap: 0;
            }

            .tab {
                width: 100%;
                border: 1px solid var(--border);
                margin: 0;
                border-radius: 0;
            }

            .tab:first-child {
                border-radius: 4px 4px 0 0;
            }

            .tab:last-child {
                border-radius: 0 0 4px 4px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .data-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .data-table th,
            .data-table td {
                min-width: 120px;
            }

            .action-btn {
                width: 100%;
                margin: 5px 0;
            }

            td .action-btn {
                width: auto;
            }

            .notification {
                width: 90%;
                left: 5%;
                right: 5%;
                bottom: 20px;
            }
        }

        /* Touch-friendly styles */
        @media (hover: none) {
            .tab:hover,
            .action-btn:hover,
            .logout-btn:hover {
                transform: none;
            }

            input[type="text"],
            input[type="password"],
            button {
                min-height: 44px;
            }

            .data-table td,
            .data-table th {
                padding: 12px 16px;
            }
        }

        /* Add viewport meta tag for proper scaling */
        @viewport {
            width: device-width;
            initial-scale: 1;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1 class="title">Admin Panel</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab" onclick="showTab('users')">User Management</button>
            <button class="tab" onclick="showTab('requests')">Registration Requests</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">-</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalScreenshots">-</div>
                    <div class="stat-label">Total Screenshots</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="storageUsed">-</div>
                    <div class="stat-label">Storage Used</div>
                </div>
            </div>
        </div>

        <div id="users" class="tab-content">
            <input type="text" class="search-bar" id="userSearch" placeholder="Search users...">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Storage Used</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- User rows will be added here -->
                </tbody>
            </table>
        </div>

        <div id="requests" class="tab-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Request Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Registration requests will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Get the current host
        const API_BASE_URL = window.location.protocol + '//' + window.location.host;

        // Function to format bytes to human-readable size
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Function to format date
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            return new Date(dateString).toLocaleString();
        }

        // Function to show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Function to show tab
        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Deactivate all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Activate selected tab
            event.currentTarget.classList.add('active');
            
            // Refresh data based on tab
            if (tabId === 'dashboard') {
                loadStatistics();
            } else if (tabId === 'users') {
                loadUsers();
            } else if (tabId === 'requests') {
                loadRegistrationRequests();
            }
        }

        // Function to load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(API_BASE_URL + '/api/admin/statistics', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }
                
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('activeUsers').textContent = data.activeUsers;
                document.getElementById('totalScreenshots').textContent = data.totalScreenshots;
                document.getElementById('storageUsed').textContent = formatBytes(data.storageUsed);
                
            } catch (error) {
                console.error('Error loading statistics:', error);
                showNotification('Failed to load statistics', 'error');
            }
        }

        // Function to load users
        async function loadUsers() {
            try {
                const response = await fetch(API_BASE_URL + '/api/admin/users', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                
                const users = await response.json();
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email || '-'}</td>
                        <td>
                            <span class="status-badge ${user.status === 'active' ? 'status-active' : 'status-disabled'}">
                                ${user.status}
                            </span>
                        </td>
                        <td>${formatDate(user.last_login)}</td>
                        <td>${formatBytes(user.storage_used)}</td>
                        <td>
                            <button class="action-btn" onclick="toggleUserStatus(${user.id}, '${user.status}')">
                                ${user.status === 'active' ? 'Disable' : 'Enable'}
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Failed to load users', 'error');
            }
        }

        // Function to load registration requests
        async function loadRegistrationRequests() {
            try {
                const response = await fetch(API_BASE_URL + '/api/admin/registration-requests', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load registration requests');
                }
                
                const requests = await response.json();
                const tbody = document.getElementById('requestsTableBody');
                tbody.innerHTML = requests.length ? requests.map(request => `
                    <tr>
                        <td>${request.username}</td>
                        <td>${request.email || '-'}</td>
                        <td>${formatDate(request.requestDate)}</td>
                        <td>
                            <button class="action-btn" onclick="approveRequest(${request.id})">Approve</button>
                            <button class="action-btn" onclick="rejectRequest(${request.id})">Reject</button>
                        </td>
                    </tr>
                `).join('') : '<tr><td colspan="4" class="no-data">No pending requests</td></tr>';
                
            } catch (error) {
                console.error('Error loading registration requests:', error);
                showNotification('Failed to load registration requests', 'error');
            }
        }

        // Function to toggle user status
        async function toggleUserStatus(userId, currentStatus) {
            try {
                const newStatus = currentStatus === 'active' ? 'disabled' : 'active';
                const response = await fetch(API_BASE_URL + `/api/admin/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to update user status');
                }
                
                await loadUsers();
                await loadStatistics();
                showNotification(`User ${newStatus === 'active' ? 'enabled' : 'disabled'} successfully`);
                
            } catch (error) {
                console.error('Error updating user status:', error);
                showNotification(error.message, 'error');
            }
        }

        // Function to approve registration request
        async function approveRequest(requestId) {
            try {
                const response = await fetch(API_BASE_URL + `/api/admin/registration-requests/${requestId}/approve`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to approve request');
                }
                
                await loadRegistrationRequests();
                await loadStatistics();
                showNotification('Registration request approved successfully');
                
            } catch (error) {
                console.error('Error approving request:', error);
                showNotification('Failed to approve request', 'error');
            }
        }

        // Function to reject registration request
        async function rejectRequest(requestId) {
            try {
                const response = await fetch(API_BASE_URL + `/api/admin/registration-requests/${requestId}/reject`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to reject request');
                }
                
                await loadRegistrationRequests();
                showNotification('Registration request rejected successfully');
                
            } catch (error) {
                console.error('Error rejecting request:', error);
                showNotification('Failed to reject request', 'error');
            }
        }

        // Function to filter users
        function filterUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#usersTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Logout function
        async function logout() {
            try {
                await fetch(API_BASE_URL + '/logout', {
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
                showNotification('Logout failed', 'error');
            }
        }

        // Add event listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('userSearch')?.addEventListener('input', filterUsers);

        // Initial load
        loadStatistics();
    </script>
</body>
</html>
